<article class="flex h-full flex-col overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm transition hover:-translate-y-0.5 hover:shadow-md">
  <a [routerLink]="['/products', item().id]" class="block">
    <div class="flex h-36 items-center justify-center bg-white p-4">
      <img [src]="item().image" [alt]="item().title" class="max-h-full w-auto object-contain" />
    </div>
  </a>

  <div class="flex flex-1 flex-col space-y-2 p-4">
    <p class="text-xs font-semibold uppercase tracking-wide text-slate-500">{{ item().category | titlecase }}</p>
    <a [routerLink]="['/products', item().id]" class="block">
      <h3 class="line-clamp-2 min-h-12 text-base font-semibold text-slate-900 hover:text-blue-600">{{ item().title }}</h3>
    </a>
    <p class="text-sm font-medium text-slate-700">{{ item().price | currency }}</p>

    @if (showStockControls()) {
      <p class="pt-1 text-xs font-medium text-slate-600">In stock: {{ item().quantity }}</p>

      <div class="mt-auto flex items-center gap-2 pt-1">
        <input
          type="number"
          min="1"
          [max]="item().quantity"
          [value]="quantityToAdd"
          (input)="onQuantityInput($event)"
          [disabled]="item().quantity === 0"
          class="w-20 rounded-md border border-slate-300 px-2 py-1.5 text-xs text-slate-700 disabled:cursor-not-allowed disabled:bg-slate-100"
          aria-label="Quantity to add"
        />
        <button
          type="button"
          (click)="onAdd()"
          [disabled]="item().quantity === 0"
          class="rounded-md bg-slate-900 px-3 py-1.5 text-xs font-semibold text-white transition hover:bg-slate-700 disabled:cursor-not-allowed disabled:bg-slate-300"
        >
          Add to cart
        </button>
      </div>
    }
  </div>
</article>
