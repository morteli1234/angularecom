<header class="border-b border-slate-200 bg-white/95 backdrop-blur">
  <div class="mx-auto flex max-w-7xl items-center justify-between gap-6 px-4 py-4 sm:px-6 lg:px-8">
    <div class="flex items-center gap-8">
      <a
        routerLink="/"
        class="text-xl font-semibold tracking-tight text-slate-900 transition hover:text-blue-600"
      >
        AngularEcom
      </a>

      <nav class="flex items-center gap-6 text-sm font-medium text-slate-700">
        <a routerLink="/" class="transition hover:text-blue-600">Home</a>
        <a routerLink="/products" class="transition hover:text-blue-600">Products</a>
      </nav>
    </div>

    <div class="flex items-center gap-4">
      <input
        type="text"
        placeholder="Search products..."
        class="w-56 rounded-md border border-slate-300 px-3 py-2 text-sm text-slate-900 placeholder:text-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
      />

      <button
        type="button"
        (click)="onCartClick()"
        class="flex items-center gap-2 rounded-md border border-slate-300 px-3 py-2 text-sm font-medium text-slate-700 transition hover:border-slate-400 hover:bg-slate-50 hover:text-slate-900"
      >
        <mat-icon>shopping_cart</mat-icon>

        <span>Cart</span>
        <span
          class="inline-flex min-w-5 items-center justify-center rounded-full bg-slate-900 px-1.5 py-0.5 text-xs font-semibold leading-none text-white"
        >
          {{ (itemCount$ | async) ?? 0 }}
        </span>
      </button>
    </div>
  </div>
</header>
